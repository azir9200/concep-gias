<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
  <header>
    <h1>Lets Hunt some phones </h1>
  </header>
  <main>
    <section class="container mx-auto mt-8">

      <input id="search-field" type="text" placeholder="search here..."
        class="input input-bordered input-accent w-full max-w-xs" />
      <button onclick="handleSearch()" class="btn btn-active btn-primary">Primary</button>
    </section>

    <section>
      <div id="loading-spinnar" class="text-center my-40  hidden">
        <span class="loading loading-dots tex-warnint loading-lg"></span>
      </div>

      <div id="phone-container" class="grid grid-cols-1  md:grid-cols-2 lg:grid-cols-4 gap-4">
      </div>

      <div id="show-all-container" class="hidden">
        <button class="btn btn-active btn-accent">Show All</button>
      </div>
    </section>

  </main>
  <footer>

  </footer>

  <script src="app.js"></script>
</body>

</html>
